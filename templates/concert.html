{% extends 'base.html' %}
{% block content %}
<section class="py-16 pt-40 px-4 md:px-8">
    <!-- Section Header -->
    <div class="container mx-auto mb-12">
        <div class="flex items-center justify-center space-x-4 mb-8">
            <div class="h-[2px] w-8 bg-gradient-to-r from-transparent to-[#C6943B]"></div>
            <h1 class="text-2xl md:text-4xl lg:text-5xl font-bold text-gray-800 relative">
                Upcoming Events
                <!-- Calendar Icon -->
                <svg class="absolute -right-12 top-1/2 -translate-y-1/2 w-8 h-8 text-[#C6943B] transform rotate-12" 
                     fill="none" 
                     stroke="currentColor" 
                     viewBox="0 0 24 24">
                    <path stroke-linecap="round" 
                          stroke-linejoin="round" 
                          stroke-width="2" 
                          d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                </svg>
            </h1>
            <div class="h-[2px] w-12 bg-gradient-to-l from-transparent to-[#C6943B]"></div>
        </div>
    </div>

    <!-- Events Grid -->
    <div class="container mx-auto max-w-5xl">
        <div class="group relative bg-white rounded-2xl shadow-xl overflow-hidden transform transition-all duration-300 hover:shadow-2xl hover:-translate-y-1">
            <!-- Decorative Top Border -->
            <div class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-[#C6943B] via-[#977734] to-[#C6943B]"></div>
            
            <!-- Content Container -->
            <div class="p-8 md:p-10">
                <!-- Event Header -->
                <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-8">
                    <div class="flex items-center space-x-4 mb-4 md:mb-0">
                        <div class="rounded-full bg-[#C6943B]/10 p-3 transform transition-transform duration-300 group-hover:scale-110 group-hover:rotate-12">
                            <svg class="w-6 h-6 text-[#C6943B]" 
                                 fill="none" 
                                 stroke="currentColor" 
                                 viewBox="0 0 24 24">
                                <path stroke-linecap="round" 
                                      stroke-linejoin="round" 
                                      stroke-width="2" 
                                      d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                            </svg>
                        </div>
                        <h2 class="text-2xl md:text-3xl font-bold text-gray-800">Test Event 1</h2>
                    </div>
                    
                    <!-- Date Badge -->
                    <div class="flex items-center space-x-2 text-[#C6943B]">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <span class="font-semibold">December 25, 2024</span>
                    </div>
                </div>

                <!-- Event Details -->
                <div class="space-y-6">
                    <!-- Time -->
                    <div class="flex items-center space-x-4">
                        <div class="flex-shrink-0">
                            <div class="rounded-full bg-[#C6943B]/10 p-2">
                                <svg class="w-5 h-5 text-[#C6943B]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                            </div>
                        </div>
                        <div>
                            <p class="text-gray-600"><span class="font-semibold text-gray-800">Time:</span> 7:00 PM - 11:00 PM</p>
                        </div>
                    </div>

                    <!-- Venue -->
                    <div class="flex items-center space-x-4">
                        <div class="flex-shrink-0">
                            <div class="rounded-full bg-[#C6943B]/10 p-2">
                                <svg class="w-5 h-5 text-[#C6943B]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                                </svg>
                            </div>
                        </div>
                        <div>
                            <p class="text-gray-600"><span class="font-semibold text-gray-800">Venue:</span> Engineering Library, Building 11</p>
                        </div>
                    </div>
                </div>

                <!-- Action Button
                <div class="mt-8 flex justify-end">
                    <button class="group/btn relative inline-flex items-center space-x-2 bg-[#C6943B] text-white px-6 py-3 rounded-full 
                                 transform transition-all duration-300 hover:bg-[#977734] hover:shadow-lg hover:-translate-y-0.5">
                        <span>View Details</span>
                        <svg class="w-4 h-4 transform transition-transform duration-300 group-hover/btn:translate-x-1" 
                             fill="none" 
                             stroke="currentColor" 
                             viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                    </button>
                </div> -->
            </div>

            <!-- Decorative Corner Elements -->
            <div class="absolute top-0 right-0 w-24 h-24 transform translate-x-12 -translate-y-12">
                <div class="absolute inset-0 rounded-full bg-[#C6943B]/5 blur-xl"></div>
            </div>
            <div class="absolute bottom-0 left-0 w-24 h-24 transform -translate-x-12 translate-y-12">
                <div class="absolute inset-0 rounded-full bg-[#C6943B]/5 blur-xl"></div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
