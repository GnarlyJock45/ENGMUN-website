{% extends 'base.html' %}
{% block content %}
<section>
    <h1 class="text-2xl font-bold mb-4">Contact Us</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Contact Information -->
        <div>
            <h2 class="text-xl font-semibold mb-2">Get in Touch</h2>
            <p><strong>Email:</strong> <a href="mailto:info@company.com" class="text-blue-500 underline">info@company.com</a></p>
            <p><strong>Phone:</strong> <a href="tel:+1234567890" class="text-blue-500 underline">+1 (234) 567-890</a></p>
            <p><strong>Address:</strong> 1234 Elm Street, Suite 567, Cityville, Country</p>
        </div>
        <!-- Social Media Links -->
        <div>
            <h2 class="text-xl font-semibold mb-2">Follow Us</h2>
            <ul class="flex space-x-4">
                <li>
                    <a href="https://facebook.com" target="_blank" class="text-blue-600 hover:text-blue-800">
                        Facebook
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" class="text-blue-400 hover:text-blue-600">
                        Twitter
                    </a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" class="text-pink-500 hover:text-pink-700">
                        Instagram
                    </a>
                </li>
                <!-- Add more social media links as needed -->
            </ul>
        </div>
    </div>
    <!-- Contact Form (Non-functional) -->
    <div class="mt-6">
        <h2 class="text-xl font-semibold mb-2">Send Us a Message</h2>
        <form class="bg-white shadow-md rounded p-4">
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Name</label>
                <input type="text" id="name" name="name" class="w-full mt-1 p-2 border rounded" placeholder="Your Name">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="w-full mt-1 p-2 border rounded" placeholder="Your Email">
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-700">Message</label>
                <textarea id="message" name="message" rows="4" class="w-full mt-1 p-2 border rounded" placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Send</button>
        </form>
    </div>
</section>
{% endblock %}
