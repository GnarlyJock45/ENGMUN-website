                <script>
                    document.addEventListener('DOMContentLoaded', () => {
                        // Set initial states
                        gsap.set('#logo-container', { opacity: 0, y: -50 });
                        gsap.set(['#eng-logo img', '#main-logo img'], { opacity: 0, scale: 0.5, rotation: -180 });
                    
                        // Create animation timeline with faster durations
                        const tl = gsap.timeline({
                            defaults: { duration: 0.6, ease: 'power3.out' }  // Reduced from 1 to 0.6
                        });
                    
                        // Faster container animation
                        tl.to('#logo-container', {
                            opacity: 1,
                            y: 0,
                            duration: 0.8,  // Reduced from 1.2 to 0.8
                            ease: 'elastic.out(1, 0.8)'
                        })
                        
                        // Faster logo animations
                        .to(['#eng-logo img', '#main-logo img'], {
                            opacity: 1,
                            scale: 1,
                            rotation: 0,
                            duration: 1,    // Reduced from 1.5 to 1
                            stagger: 0.1,   // Reduced from 0.2 to 0.1
                            ease: 'back.out(1.7)'
                        }, '-=0.3')        // Reduced from -=0.5 to -=0.3
                    
                       // Quicker floating animation
                        const floatingAnimation = gsap.to(['#eng-logo img', '#main-logo img'], {
                            y: -3,         // Reduced from -5 to -3
                            duration: 1,    // Reduced from 1.5 to 1
                            yoyo: true,
                            repeat: -1,
                            ease: 'power1.inOut',
                            stagger: {
                                each: 0.1,  // Reduced from 0.2 to 0.1
                                yoyo: true
                            }
                        });

                        // Stop floating animation after 7 seconds
                        setTimeout(() => {
                            floatingAnimation.kill(); // Stops only the floating animation
                        }, 7000); // 7 seconds in milliseconds
                    
                        // Faster hover animations
                        const logos = document.querySelectorAll('#eng-logo img, #main-logo img');
                        
                        logos.forEach(logo => {
                            logo.addEventListener('mouseenter', () => {
                                gsap.to(logo, {
                                    scale: 1.15,
                                    rotation: 10,
                                    duration: 0.2,    // Reduced from 0.3 to 0.2
                                    ease: 'power2.out'
                                });
                            });
                    
                            logo.addEventListener('mouseleave', () => {
                                gsap.to(logo, {
                                    scale: 1,
                                    rotation: 0,
                                    duration: 0.2,    // Reduced from 0.3 to 0.2
                                    ease: 'power2.inOut'
                                });
                            });
                    
                            // Faster click animation
                            logo.addEventListener('click', () => {
                                gsap.to(logo, {
                                    scale: 0.9,
                                    duration: 0.08,   // Reduced from 0.1 to 0.08
                                    yoyo: true,
                                    repeat: 1,
                                    ease: 'power2.inOut'
                                });
                            });
                        });
                    });
                    </script>

    <script>
    // Intersection Observer setup
    document.addEventListener('DOMContentLoaded', function() {
        const observerOptions = {
            root: null,
            rootMargin: '0px',
            threshold: 0.1
        };
    
        const animatedSections = document.querySelectorAll('.animate-on-scroll');
    
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate-start');
                    observer.unobserve(entry.target); // Stop observing once animated
                }
            });
        }, observerOptions);
    
        animatedSections.forEach(section => observer.observe(section));
    });


    document.addEventListener("DOMContentLoaded", () => {
    const button = document.getElementById("committeesButton");
    const dropdown = document.getElementById("committeesDropdown");

    button.addEventListener("click", () => {
        const isVisible = dropdown.classList.contains("dropdown-show");
        if (isVisible) {
            dropdown.classList.remove("dropdown-show");
            dropdown.classList.add("dropdown-hide");
        } else {
            dropdown.classList.remove("dropdown-hide");
            dropdown.classList.add("dropdown-show");
        }
    });

    document.addEventListener("click", (event) => {
        if (!button.contains(event.target) && !dropdown.contains(event.target)) {
            dropdown.classList.remove("dropdown-show");
            dropdown.classList.add("dropdown-hide");
        }
    });
});

    </script>
