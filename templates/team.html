{% extends 'base.html' %}
{% block content %}
<section class="py-16 pt-40 bg-gradient-to-br from-[#2A4B55] via-[#C6943B] to-[#2A4B55] relative overflow-hidden">
    <!-- Geometric Background Elements -->
    <div class="absolute inset-0">
        <div class="absolute top-0 right-0 w-96 h-96 rounded-full bg-[#2A4B55]/20 blur-3xl animate-float"></div>
        <div class="absolute bottom-0 left-0 w-96 h-96 rounded-full bg-[#C6943B]/20 blur-3xl animate-float-delayed"></div>
        <!-- Geometric shapes -->
        <div class="absolute top-20 left-10 w-24 h-24 border-4 border-white/10 rounded-full animate-spin-slow"></div>
        <div class="absolute bottom-20 right-10 w-32 h-32 border-4 border-white/10 rotate-45 animate-spin-slow-reverse"></div>
    </div>

    <div class="container mx-auto px-4 relative">
        <!-- Section Header with Animation -->
        <div class="text-center mb-16 transform transition-all duration-700 opacity-0 animate-fade-in">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-4 relative inline-block">
                {{ _('Executive Team') }}
                <div class="absolute -bottom-6 left-0 w-full h-1 bg-[#C6943B] rounded-full transform scale-x-0 animate-expand-line"></div>
            </h1>
        </div>

        <!-- Team Grid with Circular Design -->
        <div class="grid grid-cols-2 md:grid-cols-3 gap-6 md:gap-8 auto-rows-fr">
            {% for member_id, member in team_members.items() %}
                <div class="opacity-0 animate-fade-in-up h-full" style="animation-delay: {{ loop.index0 * 0.1 }}s">
                    <div class="group relative aspect-square">
                        <!-- Outer Circle with rotating border -->
                        <div class="absolute inset-0 rounded-full border-2 border-dashed border-[#C6943B]/30 
                                  animate-spin-slow transition-all duration-500 group-hover:border-[#C6943B]"></div>
                        
                        <!-- Main Circle Container -->
                        <div class="absolute inset-2 bg-white/95 backdrop-blur-sm rounded-full shadow-lg overflow-hidden 
                                  transform transition-all duration-500 group-hover:scale-95
                                  hover:shadow-2xl hover:shadow-[#C6943B]/20">
                            <!-- Inner Content -->
                            <div class="absolute inset-0 flex flex-col items-center justify-center p-4 text-center">
                                <!-- Name with Animated Underline -->
                                <div class="relative mb-2">
                                    <h2 class="text-base md:text-lg font-bold text-[#2A4B55] group-hover:text-[#C6943B] 
                                             transition-colors duration-300 ">
                                        {{ member.name }}
                                    </h2>
                                    <div class="absolute -bottom-1 left-1/2 w-0 h-0.5 bg-[#C6943B] group-hover:w-full 
                                              group-hover:left-0 transition-all duration-500"></div>
                                </div>
                                
                                <!-- Role with Fade Animation -->
                                <p class="text-xs md:text-sm text-[#C6943B] font-medium opacity-0 animate-fade-in px-2" 
                                   style="animation-delay: {{ loop.index0 * 0.15 }}s">
                                    {{ member.role }}
                                </p>

                                <!-- Decorative Elements -->
                                <div class="absolute bottom-4 left-1/2 -translate-x-1/2 w-12 h-1 bg-gradient-to-r 
                                          from-transparent via-[#C6943B]/30 to-transparent rounded-full"></div>
                            </div>
                        </div>

                        <!-- Decorative dots -->
                        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-2 h-2 rounded-full bg-[#C6943B]"></div>
                        <div class="absolute bottom-0 left-1/2 -translate-x-1/2 w-2 h-2 rounded-full bg-[#C6943B]"></div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>

<style>
@keyframes float {
    0%, 100% { transform: translate(0, 0) scale(1); }
    25% { transform: translate(10px, -10px) scale(1.05); }
    50% { transform: translate(-10px, 15px) scale(0.95); }
    75% { transform: translate(15px, 10px) scale(1.02); }
}

@keyframes float-delayed {
    0%, 100% { transform: translate(0, 0) scale(1); }
    25% { transform: translate(-15px, 10px) scale(1.05); }
    50% { transform: translate(10px, -15px) scale(0.95); }
    75% { transform: translate(-10px, -10px) scale(1.02); }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes expandLine {
    from { transform: scaleX(0); }
    to { transform: scaleX(1); }
}

@keyframes spin-slow {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

@keyframes spin-slow-reverse {
    from { transform: rotate(360deg); }
    to { transform: rotate(0deg); }
}

.animate-float {
    animation: float 15s infinite ease-in-out;
}

.animate-float-delayed {
    animation: float-delayed 18s infinite ease-in-out;
}

.animate-fade-in {
    animation: fadeIn 0.8s ease-out forwards;
}

.animate-fade-in-up {
    animation: fadeInUp 0.8s ease-out forwards;
}

.animate-expand-line {
    animation: expandLine 1s ease-out forwards;
    animation-delay: 0.5s;
}

.animate-spin-slow {
    animation: spin-slow 20s linear infinite;
}

.animate-spin-slow-reverse {
    animation: spin-slow-reverse 25s linear infinite;
}

/* Responsive adjustments */
@media (max-width: 640px) {
    .text-4xl {
        font-size: 1.875rem;
    }
    .container {
        padding-left: 0.75rem;
        padding-right: 0.75rem;
    }
}

.auto-rows-fr {
    grid-auto-rows: 1fr;
}
</style>
{% endblock %}
